<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="src/img/favicon.png">
    <link rel="stylesheet" href="src/css/styles.css">
    <script type="module" src="src/js/index-modularizado.js" defer></script>
</head>
<body>
    <main data-theme="dark">
        <header class="flex align-center justify-between">
            <h1>Calc.js</h1>
            <button id="theme-switcher">Alterar Tema</button>
        </header>
        <input type="text" id="input">
        <div id="keys">
            <button id="clear">C</button>
            <button class="char-key" data-value=" ( ">(</button>
            <button class="char-key" data-value=" ) ">)</button>
            <button class="char-key" data-value=" / ">/</button>
            <button class="char-key" data-value="7">7</button>
            <button class="char-key" data-value="8">8</button>
            <button class="char-key" data-value="9">9</button>
            <button class="char-key" data-value=" * ">*</button>
            <button class="char-key" data-value="4">4</button>
            <button class="char-key" data-value="5">5</button>
            <button class="char-key" data-value="6">6</button>
            <button class="char-key" data-value=" - ">-</button>
            <button class="char-key" data-value="1">1</button>
            <button class="char-key" data-value="2">2</button>
            <button class="char-key" data-value="3">3</button>
            <button class="char-key" data-value=" + "> + </button>
            <button class="char-key" data-value="0">0</button>
            <button class="char-key" data-value=".">.</button>
            <button class="char-key" data-value=" % ">mod</button>
            <button id="equal">=</button>
        </div>
        <section class="flex align-center justify-between">
            <button id="copy-to-clipboard">Copiar</button>
            <input type="text" id="result" disabled>
        </section>
    </main>
</body>
</html>
